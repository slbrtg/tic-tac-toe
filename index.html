<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
    <body>
      <div class="container-fluid">
        <div class="jumbotron">
          <h1>Tic Tac Toe</h1>
        </div>
        <div class="row">
          <div class="col-md-4" id="buttons-col">
            <h3>Select one or two players to play</h3>
            <button class="btn btn-lg btn-warning"type="button" value="1">1 Player</button>
            <button class="btn btn-lg btn-danger"type="button" value="2">2 Player</button>
          </div>
        </div>
        <div class="container" id="main-content">
          <div id="game-board">
            <div class="row">
              <div class="col-sm-3" id="0">

              </div>
              <div class="col-sm-3" id="1">

              </div>
              <div class="col-sm-3" id="2">

              </div>
            </div>
            <div class="row">
              <div class="col-sm-3" id="3">

              </div>
              <div class="col-sm-3" id="4">

              </div>
              <div class="col-sm-3" id="5">

              </div>
            </div>
            <div class="row">
              <div class="col-sm-3" id="6">

              </div>
              <div class="col-sm-3" id="7">

              </div>
              <div class="col-sm-3" id="8">

              </div>
            </div>
          </div>
        </div>
        <div class="jumbotron" id="winner">

        </div>
      </div>
    </body>
</html>
